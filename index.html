<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miata Plushie</title>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <model-viewer alt="Miata Plushie" src="miataplush.glb" ar ar-modes="webxr scene-viewer quick-look"
        environment-image="photostudio.hdr" poster="poster.webp" shadow-intensity="1" camera-controls
        touch-action="pan-y" auto-rotate auto-rotate-delay="1000"></model-viewer>
    <span class="top-text caption">Miata Plushie</span>
    <span class="bottom-text caption">Bottom Text</span>

    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        :root {
            --outline-width: .4vw;
            --outline-color: #000;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
        }

        .caption {
            font-family: 'Impact', 'Anton', sans-serif;
            text-align: center;
            text-transform: uppercase;
            font-size: 12vw;
            color: white;

        }

        @supports (-webkit-text-stroke: 1px black) {
            .caption {
                -webkit-text-stroke: var(--outline-width) black;
            }
        }

        @supports not (-webkit-text-stroke: 1px black) {
            .caption {
                text-shadow:
                    calc(-1 * var(--outline-width)) 0 var(--outline-color),
                    var(--outline-width) calc(-1 * var(--outline-width)) 0 var(--outline-color),
                    calc(-1 * var(--outline-width)) var(--outline-width) 0 var(--outline-color),
                    var(--outline-width) var(--outline-width) 0 var(--outline-color);
            }
        }

        .top-text,
        .bottom-text {
            position: fixed;
            width: 100%;
            z-index: 999;
            opacity: 0;
            animation-duration: .5s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        .top-text {
            top: 0;
            animation-name: down;
        }

        .bottom-text {
            bottom: 0;
            animation-name: up;
        }

        @keyframes down {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</body>

</html>
